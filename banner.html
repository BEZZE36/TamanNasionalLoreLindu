<!DOCTYPE html>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4f46e5",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    animation: {
                        'slide-enter': 'slideEnter 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                        'shimmer': 'shimmer 2s linear infinite',
                    },
                    keyframes: {
                        slideEnter: {
                            '0%': { transform: 'translateY(-40px) scale(0.95)', opacity: '0' },
                            '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                        },
                        shimmer: {
                            '0%': { transform: 'translateX(-150%)' },
                            '100%': { transform: 'translateX(150%)' }
                        }
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center pt-8 antialiased selection:bg-indigo-500 selection:text-white">
<div class="w-full max-w-7xl px-4 animate-slide-enter">
<div class="group relative w-full overflow-hidden rounded-2xl bg-gradient-to-r from-indigo-600 via-[#6366f1] to-purple-600 shadow-2xl shadow-indigo-500/20 ring-1 ring-white/10 transition-all duration-500 hover:shadow-indigo-500/30 hover:scale-[1.005]">
<div class="absolute inset-0 bg-gradient-to-b from-white/5 to-transparent pointer-events-none"></div>
<div class="absolute -right-20 -top-20 h-64 w-64 rounded-full bg-white/10 blur-3xl transition-transform duration-700 group-hover:-translate-x-10 group-hover:translate-y-10"></div>
<div class="relative flex flex-col md:flex-row items-center justify-between px-6 py-5 gap-6 z-10">

<span class="material-symbols-outlined text-[24px]">rocket_launch</span>
</div>
<div class="flex flex-col gap-1.5 text-center md:text-left">
<div class="flex flex-wrap items-center justify-center md:justify-start gap-3">
<span class="inline-flex items-center rounded-full bg-white px-3 py-1 text-[10px] font-extrabold uppercase tracking-widest text-indigo-700 shadow-sm ring-1 ring-inset ring-black/5">
                                New Release
                            </span>
<h3 class="text-lg font-bold leading-none tracking-tight text-white drop-shadow-sm">
                                Dashboard 2.0 is now live!
                            </h3>
</div>
<p class="text-[15px] font-medium leading-snug text-indigo-50/90 max-w-2xl">
                            Experience faster analytics, cleaner reports, and a brand new interface designed for you.
                        </p>
</div>
</div>
<div class="flex items-center gap-4 shrink-0 w-full md:w-auto justify-center md:justify-end">
<button class="group/btn relative overflow-hidden rounded-xl bg-white px-6 py-3 text-sm font-bold text-indigo-600 shadow-[0_1px_2px_rgba(0,0,0,0.1),0_4px_12px_rgba(255,255,255,0.1)] transition-all duration-300 ease-out hover:-translate-y-1 hover:shadow-[0_10px_20px_-5px_rgba(255,255,255,0.3)] hover:bg-white active:scale-95 active:translate-y-0 w-full md:w-auto">
<div class="absolute inset-0 -translate-x-full group-hover/btn:animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-indigo-100/40 to-transparent"></div>
<div class="relative flex items-center justify-center gap-2">
<span>Explore Features</span>
<span class="material-symbols-outlined text-[18px] transition-transform duration-300 group-hover/btn:translate-x-1">arrow_forward</span>
</div>
</button>
<button aria-label="Dismiss" class="group/close flex h-10 w-10 shrink-0 items-center justify-center rounded-full text-white/70 transition-all duration-300 ease-out hover:bg-white/20 hover:text-white hover:rotate-90 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-white/40 active:scale-90">
<span class="material-symbols-outlined text-[20px]">close</span>
</button>
</div>
</div>
</div>
</div>
<main class="w-full max-w-7xl px-4 mt-8 grid grid-cols-1 md:grid-cols-3 gap-6 opacity-30 pointer-events-none select-none grayscale mix-blend-luminosity">
<div class="h-64 rounded-2xl bg-white dark:bg-[#1c1d27] shadow-sm ring-1 ring-black/5"></div>
<div class="h-64 rounded-2xl bg-white dark:bg-[#1c1d27] shadow-sm ring-1 ring-black/5"></div>
<div class="h-64 rounded-2xl bg-white dark:bg-[#1c1d27] shadow-sm ring-1 ring-black/5"></div>
<div class="col-span-1 md:col-span-2 h-96 rounded-2xl bg-white dark:bg-[#1c1d27] shadow-sm ring-1 ring-black/5"></div>
<div class="h-96 rounded-2xl bg-white dark:bg-[#1c1d27] shadow-sm ring-1 ring-black/5"></div>
